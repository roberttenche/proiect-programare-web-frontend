<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="https://blocks.primeng.org/assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Create an account</div>
    </div>
  
    <div>
        <label for="username1" class="block text-900 font-medium mb-2">Username</label>
        <input id="username1" type="text" placeholder="Username" pInputText class="w-full mb-3" [(ngModel)] = "username">
  
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)] = "password1">

        <label for="password2" class="block text-900 font-medium mb-2">Repeat Password</label>
        <input id="password2" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)] = "password2">
  
  
        <button (click)="test()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
